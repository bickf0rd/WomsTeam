{{post.title}}<hr>
{% if post.image %}<img src="{{post.image.url}}">{% endif %}
{{post.text|safe}}<br>

Категория - {{post.category}}<br>
Теги - {% for t in post.tag.all %}{{t.tag}} {% endfor %}<br>
Комментарии: <br>
{% for comment in comments %}
    <b>{{ comment.user }}:</b><br>
    {{ comment.text }}<br>
    -{{ comment.published_date }}-<br>
{% endfor %}
<a href="{% url 'new_comment' pk=post.pk %}">Создать комментарий</a>
